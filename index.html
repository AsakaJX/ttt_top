<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>

    <!-- JS -->
    <script defer type="module" src="./frontend/main.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <header><h1>Tic Tac Toe game (wow)</h1></header>
    <main>
      <div id="game">
				<div id="game-result">You can start placing markers!</div>
        <div id="status-bar">
          <input class="player-name" id="player-1-name"></input>
          <div id="score">
            <span id="player-1-score">0</span>
            <span id="score-separator">-</span>
            <span id="player-2-score">0</span>
          </div>
          <input class="player-name" id="player-2-name"></input>
        </div>

        <div id="gameboard"></div>
      </div>
    </main>
    <footer>Made by <a href="https://github.com/AsakaJX">Asaka</a></footer>
  </body>
</html>
